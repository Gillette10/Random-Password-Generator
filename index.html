<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
       <h1 class="header-title">Generate a <p class="header-title-green">random password</p> </h1> 
       <p class="text">Never use an insecure password again.</p>
       <button onclick="passwordPress()">Generate passwords</button>
       <hr>
       <div class="grid">
            <p id="generated.el" class="generated">password</p>
            <p id="generated.el2" class="generated">pasword</p>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
